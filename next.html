<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memories ‚ù§Ô∏è</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- SAME CSS YOU PROVIDED (UNCHANGED) --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(-45deg,#ee7752,#e73c7e,#23a6d5,#23d5ab);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
      overflow-x: hidden;
    }

    .container { max-width: 520px; width: 100%; text-align: center; }

    .slide-container {
      position: relative;
      width: 100%;
      height: 480px;
      overflow: hidden;
      border-radius: 18px;
    }

    .slide-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity .8s ease;
    }

    .slide-image.active { opacity: 1; }

    .progress-container {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin: 15px 0;
    }

    .progress-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,.3);
      cursor: pointer;
    }

    .progress-dot.active {
      background: white;
      width: 28px;
      border-radius: 5px;
    }

    button {
      background: linear-gradient(135deg,#ff4d6d,#ff1e56);
      border: none;
      padding: 14px 32px;
      border-radius: 35px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<audio id="bgMusic" src="song.mp3" loop preload="auto"></audio>

<div class="container">

<h2>Some of our beautiful memories üíï</h2>

<div id="sliderSection">
  <div class="slide-container" id="slideContainer"></div>
  <div class="progress-container" id="progressDots"></div>
  <button onclick="showLetter()">Continue to Letter ‚ù§Ô∏è</button>
</div>

<div id="letterSection" style="display:none;">
  <h2>A Special Message üíå</h2>
  <div class="letter-box"></div>
  <button onclick="showFinal()">Continue ‚ù§Ô∏è</button>
</div>

<div id="finalSection" style="display:none;">
  <h2>Forever & Always üíñ</h2>
  <img src="final.jpeg" style="width:240px;border-radius:20px">
  <p class="end-text">Hope you loved it üòò</p>
  <button onclick="replay()">Replay üîÅ</button>
</div>

</div>

<script>
const images = [
  "img1.jpeg","img2.jpeg","img3.jpeg","img4.jpeg"
];

let currentIndex = 0;

const container = document.getElementById("slideContainer");
const dots = document.getElementById("progressDots");

// INIT SLIDES
images.forEach((src,i)=>{
  const img = document.createElement("img");
  img.src = src;
  img.className = "slide-image" + (i===0?" active":"");
  container.appendChild(img);

  const dot = document.createElement("div");
  dot.className = "progress-dot" + (i===0?" active":"");
  dot.onclick = ()=>goToSlide(i);
  dots.appendChild(dot);
});

function goToSlide(i){
  currentIndex = i;
  document.querySelectorAll(".slide-image").forEach((img,j)=>{
    img.classList.toggle("active", j===i);
  });
  document.querySelectorAll(".progress-dot").forEach((d,j)=>{
    d.classList.toggle("active", j===i);
  });
}

// SWIPE SUPPORT
let startX = 0;
container.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});
container.addEventListener("touchend", e => {
  let endX = e.changedTouches[0].clientX;
  if (startX - endX > 50) goToSlide((currentIndex+1)%images.length);
  if (endX - startX > 50) goToSlide((currentIndex-1+images.length)%images.length);
});

// MUSIC CONTINUITY
const bgMusic = document.getElementById("bgMusic");

if (localStorage.getItem("musicStarted") === "yes") {
  const t = localStorage.getItem("musicTime");
  if (t) bgMusic.currentTime = parseFloat(t);
  bgMusic.play().catch(()=>{});
  setInterval(()=>{
    localStorage.setItem("musicTime", bgMusic.currentTime);
  },1000);
}

function showLetter(){
  sliderSection.style.display="none";
  letterSection.style.display="block";
}

function showFinal(){
  letterSection.style.display="none";
  finalSection.style.display="block";
}

function replay(){
  window.location.href="index.html"; // MUSIC CONTINUES
}
</script>

</body>
</html>
