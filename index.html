<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine ❤️</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(-45deg,#ee7752,#e73c7e,#23a6d5,#23d5ab);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
    }

    .container {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      max-width: 460px;
      width: 100%;
      padding: 35px 30px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-out;
    }

    .photo {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .text {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 30px;
    }

    button {
      background: linear-gradient(135deg,#ff4d6d,#ff1e56);
      border: none;
      padding: 16px 40px;
      border-radius: 40px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(255,77,109,0.4);
    }
  </style>
</head>

<body>

<div class="container">
  <img src="couple.jpeg" class="photo">

  <div class="text">
    <strong>My dear future wifey,</strong><br>
    you are already my Valentine and the mother of our future children...
  </div>

  <button onclick="begin()">So let's begin ❤️</button>

  <audio id="bgMusic" preload="auto">
    <source src="song.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
function begin() {
  const music = document.getElementById("bgMusic");

  music.currentTime = 0;        // START FROM FIRST
  music.volume = 1;
  music.play().catch(()=>{});

  localStorage.setItem("musicStarted", "yes");
  localStorage.setItem("musicTime", "0");

  setInterval(() => {
    localStorage.setItem("musicTime", music.currentTime);
  }, 1000);

  setTimeout(() => {
    window.location.href = "next.html";
  }, 800);
}
</script>

</body>
</html>
