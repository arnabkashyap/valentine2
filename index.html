<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine ❤️</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes heartbeat {

      0%,
      100% {
        transform: scale(1);
      }

      14% {
        transform: scale(1.3);
      }

      28% {
        transform: scale(1);
      }

      42% {
        transform: scale(1.3);
      }

      70% {
        transform: scale(1);
      }
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      max-width: 460px;
      width: 100%;
      padding: 35px 30px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: fadeIn 1s ease-out;
    }

    .photo {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    .text {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .text strong {
      font-weight: 700;
      font-size: 1.2rem;
      display: inline-block;
      margin-bottom: 5px;
    }

    button {
      background: linear-gradient(135deg, #ff4d6d, #ff1e56);
      border: none;
      padding: 16px 40px;
      border-radius: 40px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      font-family: 'Outfit', sans-serif;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(255, 77, 109, 0.5);
    }

    button:active {
      transform: translateY(-2px);
    }

    @media (max-width:480px) {
      .container {
        padding: 25px 20px;
      }

      .text {
        font-size: 1rem;
      }

      button {
        padding: 14px 32px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="couple.jpeg" class="photo">

    <div class="text">
      <strong>My dear future wifey,</strong><br>
      you are already my Valentine and the mother of our future children...<br><br>
      But although we are couples, I can't miss the Valentine's Day celebration moment.
    </div>

    <button onclick="begin()">So let's begin ❤️</button>
    <audio id="bgMusic" src="song.mp3" preload="auto"></audio>
  </div>

  <script>
    function begin() {
      // Start music - this user click enables autoplay!
      const music = document.getElementById("bgMusic");
      music.play().catch(() => { });

      // Set flag for next page to continue music
      localStorage.setItem("playMusic", "yes");

      setTimeout(() => {
        window.location.href = "next.html";
      }, 300);
    }
  </script>
</body>

</html>
